<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section></section>
    <form>
      <!-- All form elements inside -->
      <!--  <input name="personal information" /> -->
      hey lovely people
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" />
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" />
        <label for="yourBirthday">Your Birthday:</label>
        <input type="date" name="yourBirthday" id="yourBirthday" />
      </fieldset>
      Can you tell us a little bit more? We want to annoy you with unwanted ads.
      <form action="">
        <fieldset>
          <legend>Further Information</legend>
          <label for="favouriteColor">Favourite Color:</label>
          <input type="color" name="" id="favouriteColor" value="#E5430F" />
          <label for="selectFavouritePet">What's your favourite pet?</label>
          <select name="selectFavouritePet" id="selectFavouritePet">
            <option value="">--Please choose an option--</option>
            <option value="">sneeker</option>
            <option value="">spider</option>
            <option value="">salamandra</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </form>
  </body>
</html>
